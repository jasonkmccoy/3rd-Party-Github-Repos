<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Modal Box Examples</title>
    <!-- Favicons -->
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="shortcut icon" href="favicon.ico?v=2">
    <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png?v=2">
    <link rel="apple-touch-icon" href="img/favicons/apple-touch-icon.png?v=2">
    <link rel="apple-touch-icon" sizes="57x57" href="img/favicons/apple-touch-icon-57x57-precomposed.png?v=2">
    <link rel="apple-touch-icon" sizes="72x72" href="img/favicons/apple-touch-icon-72x72-precomposed.png?v=2">
    <link rel="apple-touch-icon" sizes="114x114" href="img/favicons/apple-touch-icon-114x114-precomposed.png?v=2">
    <link rel="stylesheet" type="text/css" href="styles/css/styles.css">
    <script src="js/modernizr-2.8.3.min.js"></script>
</head>

<body>

    <!-- Container for the text that goes inside the modal box -->
    <div class="md-modal md-effect-3" id="modal-3">
        <div class="md-content">
            <h3>Vita Rocks!</h3>
            <div id="container">
                <ul id="left">
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                </ul>
                <ul id="right">
                    <li>A</li>
                    <li>B</li>
                    <li>C</li>
                    <li>D</li>
                </ul>
                <button class="md-close">Close</button>
            </div>
        </div>
    </div>
    <!-- Container for the text that goes inside the modal box -->

    <!-- Container for the modal box -->
    <div class="container">
        <div class="column">
            <button class="md-trigger" data-modal="modal-3">Click Me!</button>
        </div>
    </div>
    </div>
    <!-- Container for the modal box -->

    <!-- The overlay element for the modal box -->
    <div class="md-overlay"></div>
    <!-- The overlay element for the modal box -->

    <!-- Scripts -->
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
    window.jQuery || document.write('<script src="js/jquery-2.1.3.min.js"><\/script>')
    </script>
    <!-- custom JavaScript for the modal -->
    <script type="text/javascript" src="js/modal.js"></script>

</body>
</html>
